    <div class="map">

    <h2>Meet Our Team</h2>

        <img src="images/John_Doe.jpg" alt="Employee 1">

    <h2>Send us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="purpose">Purpose of Message:</label>
      <select id="purpose" name="purpose">
        <option value="general">General Inquiry</option>
        <option value="booking">Booking Question</option>
        <option value="website">Website Suggestion</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label class="checkbox-label">
        <input type="checkbox" name="subscribe" value="subscribe"> Subscribe me to the monthly newsletter
      </label>

      <button type="submit" class="submit-button">Send Message</button>
    </form>
